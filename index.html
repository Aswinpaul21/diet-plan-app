<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Diet Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container glass">
    <h1><i class="fas fa-apple-alt"></i> Smart Diet Planner</h1>
    <form id="dietForm">
      <input type="number" id="weight" placeholder="Enter your weight (kg)" required />
      <input type="number" id="age" placeholder="Enter your age" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="activity" required>
        <option value="">Activity Level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Generate Diet Plan</button>
    </form>

    <div id="result" class="result hidden">
      <h2>Your Daily Plan</h2>
      <p id="caloriesInfo"></p>
      <ul id="dietPlanList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
